[package]
name = "zero2prod"
version = "0.1.0"
authors = ["Simon De Thuin <sdethuin@gmail.com>"]
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
actix-web = "4"
config = "0.13"
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1", features = ["v4"] }


[dependencies.sqlx]
version = "0.6"
features = [
    "chrono",
    "macros",
    "migrate",
    "postgres",
    "runtime-tokio-rustls",
    "uuid",
]

[dev-dependencies]
reqwest = "0.11"
